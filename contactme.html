<body class="cb">
    <header>
    <div class="header-info">
       <div class="ss-logo">
        <img src="/images/R copy.jpg"></div>
        <h1>Sam's Salon</h1>
  
    <nav class="site-links">
        <a href="/index.html">Sam's Salon</a>
          <a href=" /services.html">Salon Services</a>
          <a href="/contactme.html">Contact Me</a>
    </nav>
    </div>
    </header>
    
   <main class="contact-info">
   <form>
        <h1>Contact us for your beauty needs</h1>
        <div class="c-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="c-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

        </div>
        <div class="c-form">
            <label for="phone">Phone Number:</label>
            <input type="phone" id="phone" name="phone" required>

        </div>
       
        <div class="c-form">
            <label for="name">Stylist: (optional)</label>
            <input type="name" id="name" name="name">
        </div>
        <div class="c-form">
            <label for="message">Let us know what you are intrested in! :</label>
            <textarea id="message"  name="message" rows="5" required></textarea>

        </div>
        <h2>You can also contact us at: 253-123-0045</h2>
        <button class="btn" type="submit">Submit</button>

        
    </form>
   </main>
